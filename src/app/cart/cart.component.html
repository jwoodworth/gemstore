<div class="row">
<table class="table">
    <thead>
        <tr>
            <th>Name </th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Total Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of cart.items">
            <td>{{i.name}}</td>
            <td>{{i.quantity}}</td>
            <td>{{i.unitprice | currency}}</td>
            <td>{{i.unitprice * i.quantity | currency}}</td>
        </tr>
    </tbody>
</table>
</div>
